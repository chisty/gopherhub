version: '3.0'

services:
  db:
    image: postgres:15-alpine
    container_name: db
    environment:
      POSTGRES_DB: gopherhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"


volumes:
  db-data:
